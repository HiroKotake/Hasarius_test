        Hasariusについて<br>
        Hasariusは文書にHTML作成に必要な情報を付け足すことによりHTMLを生成するツールです。<br>
        基本的にHTMLの属性を使用可能ですので、HTMLを作成したことのある方でしたHasariusの文法を知ることで、より簡単にHTML文書を生成することができるようになります。<br>
        また、HasariusはHTMLファイいるでは出来ないような文書を含んだ複数のテキストファイルを一つにまとめてHTMLファイルを生成するといた分散作成、定数定義といったことも可能です。<br>
